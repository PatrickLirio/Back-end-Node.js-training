<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and post</title>
</head>
<body>
  <form action="http://localhost:4000/shawarma" method="GET">
    <input type="text" name="typeofshawarma">
    <input type="number" name="qty" >
    <button>Submit</button>
  </form>

  <form action="http://localhost:4000/shawarma" method="POST">
    <input type="text" id="typeofshawarma">
    <input type="number" name="qty" >
    <button>Submit</button>
  </form>
  
</body>
</html>
